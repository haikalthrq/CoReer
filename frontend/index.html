<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoReer SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS (assuming local installation via Node.js/bundler) -->
  <!-- Ensure your bundler correctly includes Bootstrap's CSS from node_modules -->
  <!-- <link href="path/to/your/local/bootstrap.min.css" rel="stylesheet"> -->
  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <!-- Brand/Logo -->
        <a class="navbar-brand me-4" href="#/">CoReer</a>

        <!-- Mobile Menu Toggler (Hamburger Button) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Profile Dropdown -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3" id="nav-links">
            <li class="nav-item" id="landing-link">
              <a class="nav-link" href="#/landing">Home</a>
            </li>
            <li class="nav-item" id="FAQ-link">
              <a class="nav-link" href="#/FAQ">FAQ</a>
            </li>
            <li class="nav-item" id="login-link">
              <a class="nav-link" href="#/login">Login</a>
            </li>
            <li class="nav-item" id="register-link">
              <a class="nav-link" href="#/register">Register</a>
            </li>

            <!-- Profile Dropdown for Desktop -->
            <!-- d-none makes it hidden by default. Removed d-lg-block to allow JS to control display. -->
            <!-- JavaScript will add/remove 'd-none' based on login status. -->
            <li class="nav-item dropdown d-none" id="profile-dropdown-desktop">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="profileDropdownMenuLinkDesktop"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdownMenuLinkDesktop">
                <li><a class="dropdown-item" href="#/edit-profile">Edit Profile</a></li>
                <li><a class="dropdown-item" href="#/history">History</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item text-danger" id="logout-btn-desktop" type="button">
                    Logout
                  </button>
                </li>
              </ul>
            </li>

            <!-- Profile Links for Mobile -->
            <li class="nav-item d-none" id="profile-links-mobile">
              <div class="d-lg-none"> <!-- Wrap mobile content in d-lg-none -->
                <a class="nav-link fw-bold" href="#/edit-profile">Profile Settings</a>
                <ul class="navbar-nav ps-3 w-100">
                  <li class="nav-item"><a class="nav-link" href="#/edit-profile">Edit Profile</a></li>
                  <li class="nav-item"><a class="nav-link" href="#/history">History</a></li>
                  <li class="nav-item">
                    <button class="nav-link text-danger w-100 text-start" id="logout-btn-mobile" type="button">
                      Logout
                    </button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="app"></div>

  <!-- Script utama aplikasi Anda, diasumsikan sudah termasuk Bootstrap JS -->
  <script src="dist/bundle.js"></script>

  <footer class="custom-footer py-3 mt-4">
    <div class="container text-center">
      <p class="mb-0 fw-semibold">&copy; 2025 CoReer. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
