<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoReer SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="navbar-brand me-4" href="#/">CoReer</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-4 gap-3" id="nav-links">
            <li class="nav-item" id="landing-link">
              <a class="nav-link" href="#/landing">Home</a>
            </li>
            <li class="nav-item" id="login-link">
              <a class="nav-link" href="#/login">Login</a>
            </li>
            <li class="nav-item" id="register-link">
              <a class="nav-link" href="#/register">Register</a>
            </li>

            <!-- Profile dropdown -->
            <li class="nav-item dropdown" id="profile-dropdown" style="display:none;">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="profileDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdownMenuLink">
                <li><a class="dropdown-item" href="#/edit-profile">Edit Profile</a></li>
                <li><a class="dropdown-item" href="#/history">History</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item text-danger" id="logout-btn" type="button">
                    Logout
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="app"></div>

  <script src="dist/bundle.js"></script>

  <footer class="custom-footer py-3 mt-4">
    <div class="container text-center">
      <p class="mb-0 fw-semibold">&copy; 2025 CoReer. All rights reserved.</p>
    </div>  
  </footer>
</body>
</html>
